<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Colorido en HTML y CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .header, .footer {
            width: 100%;
            height: 10vh;
            background-color: #3498db;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .content {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .box {
            width: 30%;
            height: 60%;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .box:nth-child(1) {
            background-color: #e74c3c; /* Rojo */
        }
        .box:nth-child(2) {
            background-color: #2ecc71; /* Verde */
        }
        .box:nth-child(3) {
            background-color: #f1c40f; /* Amarillo */
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
