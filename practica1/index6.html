<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Original CSS Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            padding: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .header {
            background: #4A90E2;
            grid-column: span 3;
            height: 80px;
        }

        .nav {
            background: #2C3E50;
            grid-row: span 2;
        }

        .main-content {
            background: #27AE60;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .widgets {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .widget {
            background: #F39C12;
        }

        .footer {
            background: #8E44AD;
            grid-column: span 3;
            height: 60px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }

            .header, .footer {
                grid-column: span 1;
            }

            .nav {
                grid-row: span 1;
            }

            .widgets {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header">Header</div>
        <div class="box nav">Navigation</div>
        <div class="box main-content">Main Content</div>
        <div class="widgets">
            <div class="box widget">Widget 1</div>
            <div class="box widget">Widget 2</div>
        </div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
